<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octadesk - HTML Website Creator</title>
  <link rel="stylesheet" href="app/css/reset.css">
  <link rel="stylesheet" href="app/css/global.css">
  <link rel="stylesheet" href="app/css/layout.css">
  <link rel="stylesheet" href="app/css/main-header.css">
  <link rel="stylesheet" href="app/css/navbar.css">
  <link rel="stylesheet" href="app/css/toolbox.css">
</head>

<body>

  <header class="main-header">
    <nav class="navbar">
      <div class="navbar__header">
        <figure class="navbar-header--logo-img">
          <a class="navbar-brand" href="#">
            <img src="app/assets/images/logo-octadesk.png" class="img-responsive" alt="">
          </a>
        </figure>
      </div>
      <div class="navbar__body">
        <ul class="navbar__actions-buttons">
          <li>
            <button class="btn navbar__actions--view-html">View HTML Code</button>
          </li>
          <li>
            <button class="btn navbar__actions--download">Download Code</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <aside class="toolbox">
      <header class="toolbox__header">Toolbox</header>
      <section class="toolbox__elements">
        <ul>
          <li></li>
        </ul>
      </section>
    </aside>
    <section class="design-area">
      <div class="design-area__body-block">
      </div>
    </section>
  </main>

  <script src="dist/bundle.js"></script>
</body>

</html>
