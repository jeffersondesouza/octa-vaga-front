<div *ngIf="elementsLives" (click)="onClick($event)" id="input-label" [appDraggable]="{zone:'dropzone', draggdedElementId:'input-label'}" class="input-label-group draggable">
  <label class="input-label-group__label">{{label}}</label>
  <input class="form-control input-label-group__input" 
    id="input-label-group__input"
    [style.fontSize]="fontSize+'px'"
    [style.backgroundColor]="bgColor"
    [style.color]="fgColor"
    [style.width]="width+'px'"
    [style.height]="height+'px'">

  <app-page-element-edit-menu 
    [showOptionsMenu]="showOptionsMenu && !showEditMenu"  
    [deleteButtonPosition]="{'top':'-72px','left':'180px'}"
    (editMenuOpen)="onEditMenuOpen($event)"
    (elementDestroyed)="onElementDestroyed()">
  </app-page-element-edit-menu>

  <app-page-element-editor
    *ngIf="showEditMenu"
    (hide)="onHideEditModal()"
    [showModalMenu]="showEditMenu" 
    [(label)]="label"
    [(fontSize)]="fontSize"
    [(bgColor)]="bgColor"
    [(fgColor)]="fgColor"
    [(width)]="width"
    [(height)]="height">
  </app-page-element-editor>
</div>
