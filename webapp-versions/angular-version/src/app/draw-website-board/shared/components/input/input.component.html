<div (click)="onClick($event)" id="input-label" [appDraggable]="{zone:'dropzone', draggdedElementId:'input-label'}" class="input-label-group draggable">
  <label class="input-label-group__label">Input</label>
  <input class="form-control input-label-group__input" id="input-label-group__input">

  <app-page-element-edit-menu *ngIf="showEditMenu" [deleteButtonPosition]="{'top':'-73px','left':'150px'}">
  </app-page-element-edit-menu>
</div>
