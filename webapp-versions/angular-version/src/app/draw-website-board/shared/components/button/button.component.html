<div #buttonElment (click)="onClick($event)"  id="button" [appDraggable]="{zone:'dropzone', draggdedElementId:'button'}" data-type="button-group" class="button-group draggable">
  <button id="button-group-button" 
    class="form-control button-group__button"
    [style.fontSize]="fontSize+'px'"
    [style.backgroundColor]="bgColor"
    [style.color]="fgColor"
    [style.width]="width+'px'"
    [style.height]="height+'px'"


    >{{label}}</button>
  <app-page-element-edit-menu 
    [showOptionsMenu]="showOptionsMenu"  
    [deleteButtonPosition]="{'top':'-73px','left':'150px'}"
    [parent]="buttonElment"
    (editMenuOpen)="onEditMenuOpen($event)">
  </app-page-element-edit-menu>
 
  <app-button-edit-modal 
    [(label)]="label"
    [(fontSize)]="fontSize"
    [(bgColor)]="bgColor"
    [(fgColor)]="fgColor"
    [(width)]="width"
    [(height)]="height">
  </app-button-edit-modal>
</div>


{{label}}

{{height}}
