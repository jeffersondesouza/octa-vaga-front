<section class="toolbox__elements">
  <ul class="toolbox__elements__list">
    <li class="toolbox__elements__list__item">
      <app-text *ngFor="let input of this.dropZoneService.elementsPage['text']"></app-text>
    </li>
    <li class="toolbox__elements__list__item">
      <app-input *ngFor="let input of this.dropZoneService.elementsPage['input-label']"></app-input>
    </li>
    <li class="toolbox__elements__list__item">
      <app-checkbox-group *ngFor="let input of this.dropZoneService.elementsPage['checkbox']"></app-checkbox-group>
    </li>
    <li class="toolbox__elements__list__item">
      <h4 class="input-label-group__label">Button</h4>
      <app-button *ngFor="let input of this.dropZoneService.elementsPage['button']"></app-button>
    </li>
  </ul>
</section>
