  <ul>

    <li>
      <app-input *ngFor="let input of inputs"></app-input>
    </li>
    <li>

        <label class="checkbox-group__label">

        <label class="checkbox-group__label">

        </label>
        <label class="checkbox-group__label">

        </label>


        <div id="js-item-edit-area" class="item-edit-menu">
          <button>edit</button>

    <li>
      <div id="button-group" data-type="button-group" class="button-group draggable" draggable="true">
