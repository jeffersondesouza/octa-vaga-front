<div class="code-modal" *ngIf="showModal">
  <header class="code-modal__header">
    <div class="code-modal__close">
      <button class="btn btn-default edit-element-modal__action__button--close">
        <i class="icon">&#10006;</i>
      </button>
    </div>
    <h2 class="code-modal__title">Generated HTML code</h2>
  </header>

      <h1>Strong text</h1><br>
  </code>
</div>
